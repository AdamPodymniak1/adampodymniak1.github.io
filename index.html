<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Adam Podymniak</title>
<style>
html, body {
  margin:0;
  padding:0;
  background:#050516;
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
  color:#dce7ff;
  height:100%;
  overscroll-behavior:none;
}

*::-webkit-scrollbar { display:none; }

.wrap {
  width:100%;
  height:100svh;
  position:relative;
  overflow:hidden;
}

canvas {
  touch-action:none;
}

.label {
  position:absolute;
  top:28%;
  left:50%;
  transform:translateX(-50%);
  font-weight:700;
  font-size:clamp(20px,4.5vw,36px);
  text-align:center;
  text-shadow:0 0 12px #fff;
  pointer-events:none;
  max-width:90vw;
  line-height:1.2em;
}

.bottom-section {
  position:absolute;
  bottom:0;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding-bottom:24px;
}

.wave-container {
  width:100%;
  height:120px;
}

.links {
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  justify-content:center;
  margin-top:40px;
  padding:0 12px;
}

.box {
  padding:14px 22px;
  border-radius:12px;
  background:rgba(255,255,255,0.07);
  color:#eaf1ff;
  font-size:18px;
  text-decoration:none;
  backdrop-filter:blur(8px);
  border:1px solid rgba(255,255,255,0.12);
  display:inline-flex;
  align-items:center;
  justify-content:center;
  min-width:110px;
  transition:0.25s;
}

.box:hover {
  transform:translateY(-3px);
  background:rgba(255,255,255,0.15);
  box-shadow:0 4px 18px rgba(255,255,255,0.2);

</style>
</head>
<body>
<div class="wrap">
  <div class="label">PROGRAMISTA I STUDENT AGH</div>
  <canvas id="c"></canvas>
  <div class="bottom-section">
    <div class="wave-container" id="wave"></div>
    <div class="links">
      <a href="WebGLEngine/engine.html" class="box">WebGL2</a>
      <a href="qc.html" class="box">Quantum Computing</a>
      <a href="quantum.html" class="box">Mechanika Kwantowa</a>
      <a href="neuron.html" class="box">Sieci Neuronowe</a>
      <a href="neuron.html" class="box">Strony Internetowe</a>
      <a href="inne.html" class="box">Inne</a>
    </div>
  </div>
</div>

<script>
const FIXED_TEXT="ADAM PODYMNIAK";

(()=>{
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d",{alpha:true});
const off=document.createElement("canvas");
const offCtx=off.getContext("2d");
let DPR=1;

const config={
  sample:6,
  particleSize:2.4,
  spring:0.12,
  friction:0.82,
  backgroundClearAlpha:0.12,
  maxParticles:2200,
  textFontBase:"900",
  textFamily:"Inter, system-ui"
};

let particles=[],targets=[];
let mouse={x:-9999,y:-9999,down:false};

function resize(){
  DPR=Math.max(1,window.devicePixelRatio||1);
  const w=window.innerWidth;
  const h=window.innerHeight;
  canvas.width=w*DPR;
  canvas.height=h*DPR;
  canvas.style.width=w+"px";
  canvas.style.height=h+"px";
  ctx.setTransform(DPR,0,0,DPR,0,0);
  off.width=w*0.9*DPR;
  off.height=h*0.45*DPR;
  regenerateParticles(FIXED_TEXT);
  createWaveGraphics();
}

function sampleTextPoints(text){
  const w=off.width,h=off.height;
  offCtx.clearRect(0,0,w,h);
  let fontSize=Math.floor(h*0.9);
  offCtx.textBaseline="middle";
  offCtx.textAlign="center";
  offCtx.fillStyle="#fff";
  offCtx.font=`${config.textFontBase} ${fontSize}px ${config.textFamily}`;
  const maxW=w*0.95;
  while(fontSize>10 && offCtx.measureText(text).width>maxW){
    fontSize*=0.94;
    offCtx.font=`${config.textFontBase} ${fontSize}px ${config.textFamily}`;
  }
  offCtx.fillText(text,w/2,h/2);
  const img=offCtx.getImageData(0,0,w,h).data;
  const pts=[];
  for(let y=0;y<h;y+=config.sample){
    for(let x=0;x<w;x+=config.sample){
      if(img[(y*w+x)*4+3]>128){
        pts.push({
          x:(window.innerWidth-(w/DPR))/2+(x/DPR),
          y:(window.innerHeight-(h/DPR))/2+(y/DPR)
        });
      }
    }
  }
  return pts;
}

function regenerateParticles(text){
  targets=sampleTextPoints(text);
  if(targets.length>config.maxParticles){
    const step=Math.ceil(targets.length/config.maxParticles);
    targets=targets.filter((_,i)=>i%step===0);
  }
  particles=[];
  const cx=innerWidth/2,cy=innerHeight/2;
  for(const t of targets){
    particles.push({
      x:cx,y:cy,vx:0,vy:0,
      tx:t.x,ty:t.y,
      size:config.particleSize,
      delay:Math.random()*600,
      start:performance.now(),
      maxDist:Math.hypot(cx-t.x,cy-t.y)
    });
  }
}

let last=performance.now();
function animate(now){
  requestAnimationFrame(animate);
  const dt=Math.min(34,now-last);
  last=now;
  ctx.fillStyle=`rgba(7,12,24,${config.backgroundClearAlpha})`;
  ctx.fillRect(0,0,innerWidth,innerHeight);

  const rr=110,rr2=rr*rr;
  for(const p of particles){
    if(now-p.start<p.delay){
      draw(p.x,p.y,p.size*0.6,"rgba(255,255,255,0.15)");
      continue;
    }
    p.vx+=(p.tx-p.x)*config.spring*(dt/16.67);
    p.vy+=(p.ty-p.y)*config.spring*(dt/16.67);
    const dx=p.x-mouse.x,dy=p.y-mouse.y;
    const d2=dx*dx+dy*dy;
    if(d2<rr2){
      const f=(rr2-d2)/rr2;
      const d=Math.sqrt(d2)+0.01;
      p.vx+=(dx/d)*f*90*(dt/16.67);
      p.vy+=(dy/d)*f*90*(dt/16.67);
    }
    p.vx*=Math.pow(config.friction,dt/16.67);
    p.vy*=Math.pow(config.friction,dt/16.67);
    p.x+=p.vx*(dt/16.67);
    p.y+=p.vy*(dt/16.67);
    const t=Math.min(1,Math.hypot(p.x-p.tx,p.y-p.ty)/p.maxDist);
    const c=`rgb(255,${255*(1-t)},${255*(1-t)})`;
    draw(p.x,p.y,p.size,c);
  }
}

function draw(x,y,r,c){
  ctx.beginPath();
  ctx.arc(x,y,r,0,Math.PI*2);
  ctx.fillStyle=c;
  ctx.fill();
}

function pointer(e){
  const r=canvas.getBoundingClientRect();
  const p=e.touches?e.touches[0]:e;
  mouse.x=p.clientX-r.left;
  mouse.y=p.clientY-r.top;
}

canvas.addEventListener("pointerdown",e=>{mouse.down=true;pointer(e);});
canvas.addEventListener("pointermove",pointer);
window.addEventListener("pointerup",()=>{mouse.down=false;mouse.x=-9999;mouse.y=-9999;});

function createWaveGraphics(){
  const c=document.getElementById("wave");
  c.innerHTML="";
  const wc=document.createElement("canvas");
  const dpr=Math.max(1,devicePixelRatio||1);
  wc.width=innerWidth*dpr;
  wc.height=120*dpr;
  wc.style.width="100%";
  wc.style.height="120px";
  c.appendChild(wc);
  const wctx=wc.getContext("2d");
  wctx.setTransform(dpr,0,0,dpr,0,0);
  let t=0;
  function drawWave(){
    t+=0.01;
    wctx.clearRect(0,0,wc.width,wc.height);
    for(let i=0;i<280;i++){
      const n=i/280;
      const x=n*innerWidth;
      const env=Math.exp(-((n-0.5)**2)/0.09);
      const r=env*Math.cos(18*n*10-t*3)*38;
      const im=env*Math.sin(22*n*10-t*3)*38;
      wctx.fillStyle="rgba(0,255,255,0.65)";
      wctx.beginPath();wctx.arc(x,60+r,2,0,7);wctx.fill();
      wctx.fillStyle="rgba(255,0,255,0.65)";
      wctx.beginPath();wctx.arc(x,60+im,2,0,7);wctx.fill();
    }
    requestAnimationFrame(drawWave);
  }
  drawWave();
}

resize();
animate(performance.now());
window.addEventListener("resize",resize);
})();
</script>
</body>
</html>
